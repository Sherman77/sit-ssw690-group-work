  <body>

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
  <div class="col-md-5 p-lg-5 mx-auto my-5">
    <h1 class="display-4 font-weight-normal">QuAck Market Place</h1>
    <p class="lead font-weight-normal">Welcome to QuAck Job Market. We hope you will find whatever you need here. Happy hunting!</p>
    <a class="btn btn-outline-secondary" href="#">Make a Post(Coming soon)</a>
  </div>
</div>

<div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
  {% for item in items.all %}
  <div class="bg-dark mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
    <a href = "{% url 'item_detail' item.id %}">
    <div class="my-3 py-3">
      <h2 class="display-5">{{ item.title }}</h2>
    </div>
    <img src = "{{ item.image.url }}" class="bg-light shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;"></img>
    <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">${{ item.price }}</button>
    </div>
  </div>
  {% endfor %}
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
